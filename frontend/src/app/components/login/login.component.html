<form (ngSubmit)="login()">
  <input
    type="email"
    [(ngModel)]="email"
    name="email"
    placeholder="Email"
    autocomplete="off"
    required
  />
  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Password"
    autocomplete="off"
    required
  />
  <button type="submit">Login</button>
</form>
