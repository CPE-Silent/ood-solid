<div class="container mt-5">
  <div *ngIf="!submitted" class="max-width-420">
    <form (ngSubmit)="register()" class="mx-auto">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="name"
          [(ngModel)]="name"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          autocomplete="off"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your email"
          autocomplete="off"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Enter your password"
          autocomplete="off"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>

  <div *ngIf="submitted">
    <h4>Account was registered successfully!</h4>
    <button class="btn btn-success" (click)="goLogin()">Login</button>
  </div>
</div>
